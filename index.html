<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer Feedback Survey</title>
	<link rel="stylesheet" href="/style.css">

</head>

<body>
	<div class="container">
		<!-- User Stories 1-4 -->
		<h1 id="title">Customer Feedback Survey</h1>
		<p id="description">We value your opinion! Please take a few minutes to share your experience with us.</p>

		<!-- User Story 5 -->
		<form id="survey-form">
			<!-- User Stories 6-9, 19, 22, 25, 28 -->
			<div class="form-group">
				<label id="name-label" for="name">Full Name <span class="required">*</span></label>
				<input type="text" id="name" name="name" placeholder="Enter your full name" required>
			</div>

			<!-- User Stories 10-13, 20, 23, 26, 29 -->
			<div class="form-group">
				<label id="email-label" for="email">Email Address <span class="required">*</span></label>
				<input type="email" id="email" name="email" placeholder="Enter your email address" required>
			</div>

			<!-- User Stories 14-18, 21, 24, 27, 30 -->
			<div class="form-group">
				<label id="number-label" for="number">Age <span class="required">*</span></label>
				<input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age (18-99)" required>
			</div>

			<!-- User Stories 31-33 -->
			<div class="form-group">
				<label for="dropdown">How did you hear about us?</label>
				<select id="dropdown" name="referral">
					<option value="" disabled selected>Select an option</option>
					<option value="social-media">Social Media</option>
					<option value="friend">Friend's Recommendation</option>
					<option value="advertisement">Advertisement</option>
					<option value="other">Other</option>
				</select>
			</div>

			<!-- User Stories 34-38 -->
			<div class="form-group">
				<label>How would you rate our service?</label>
				<div class="radio-group">
					<label>
						<input type="radio" name="rating" value="excellent"> Excellent
					</label>
				</div>
				<div class="radio-group">
					<label>
						<input type="radio" name="rating" value="good"> Good
					</label>
				</div>
				<div class="radio-group">
					<label>
						<input type="radio" name="rating" value="average"> Average
					</label>
				</div>
				<div class="radio-group">
					<label>
						<input type="radio" name="rating" value="poor"> Poor
					</label>
				</div>
			</div>

			<!-- User Stories 39-40 -->
			<div class="form-group">
				<label>What could we improve? (Select all that apply)</label>
				<div class="checkbox-group">
					<label>
						<input type="checkbox" name="improvements" value="quality"> Product Quality
					</label>
				</div>
				<div class="checkbox-group">
					<label>
						<input type="checkbox" name="improvements" value="price"> Pricing
					</label>
				</div>
				<div class="checkbox-group">
					<label>
						<input type="checkbox" name="improvements" value="support"> Customer Support
					</label>
				</div>
				<div class="checkbox-group">
					<label>
						<input type="checkbox" name="improvements" value="delivery"> Delivery Speed
					</label>
				</div>
			</div>

			<!-- User Story 41 -->
			<div class="form-group">
				<label for="comments">Additional Comments</label>
				<textarea id="comments" name="comments" placeholder="Please share any other thoughts or suggestions..."></textarea>
			</div>

			<!-- User Stories 42-44 -->
			<button type="submit" id="submit">Submit Feedback</button>
		</form>
	</div>

	<script>
		// Basic form handling
		document.getElementById('survey-form').addEventListener('submit', function (e) {
			e.preventDefault();
			alert('Thank you for your feedback! Your responses have been submitted.');
			this.reset();
		});
	</script>
</body>

</html>
